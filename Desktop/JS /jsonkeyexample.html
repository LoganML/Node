```<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>



      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      
      
      // The car's make?
      console.log(car.make);

      // The car's model?
      console.log(car.model);

      // The car's mileage?
      console.log(car.mileage);
      // How would we run the car's driveToWork method?
      car.driveToWork();
      // How would we run the car's driveAroundWorld method?
      car.driveAroundWorld();
      // How would we run the getTuneUp method?
      car.getTuneUp();
      

      document.onkeypress = function(event){
        // shows the object in console
        console.log(event);
        //
        var letter = String.fromCharCode(event.which).toLowerCase();
        // same as above but using "key" instead ^
        var letter2 = event.key.toLowerCase();
        //
        // using "keyCode" instead of "key" or "CharCode"
        var letter3 = event.keyCode;
        //
        console.log("I pressed ", letter2);
        
        if (letter === "h") {
          car.honk();
        }
        if (letter === "g") {
          car.getTuneUp();
        }
        if (letter === "a") {
          car.driveAroundWorld();
        }
        if (letter === "w") {
          car.driveToWork();
        }
        // using "keyCode" instead of "key" or "CharCode"
        if (letter3 === 53) {
          alert("good")
        }
        //
        
      }

    </script>```
