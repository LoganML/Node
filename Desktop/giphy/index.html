<!DOCTYPE html>
<html>
<head>
	<title>Giphy Button Boi</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <img id="topImageL" src="assets/images/fry-left.gif">
  <img id="topImageR" src="assets/images/fry-right.gif">
  <h1>Search for GIPHYs here!</h1>
  <h4>Click the buttons to display GIPHYs of your favorite things<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="giphySearch">
  <div class="form-group">
    <label for="gifinput">Search for a GIPHY too add it to the list!</label>
    <input type="text" id="gifinput">
  </div>
  <!-- Button triggers show to be added -->
  <input id="addGiphy" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Futurama">Futurama</button>
      <button class="btn btn-primary" id="show" data-search="Video Games">Video Games</button>
      <button class="btn btn-primary" id="show" data-search="American Dad">American Dad</button>
      <button class="btn btn-primary" id="show" data-search="Memes">Memes</button>
      <button class="btn btn-primary" id="show" data-search="Coding">Coding</button>
      <button class="btn btn-primary" id="fullReset">Full Reset</button>
      


      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->



<script type="text/javascript" src="assets/javascript/app.js"</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
      var fullReset = document.getElementById('fullReset');

    fullReset.addEventListener('click', function(e) {
      location.reload();
    }, false);
  </script>

</body>
</html>
